- name: mkdir hatohol
  file:
    state: directory
    path: /usr/local/src
    mode: 0755

- name: git clone hatohol
  git:
    repo: 'https://github.com/project-hatohol/hatohol'
    dest: /usr/local/src/hatohol
  register: git_clone_hatohol

- name: autogen
  command: ./autogen.sh
  args:
    chdir: /usr/local/src/hatohol/
  when: git_clone_hatohol.changed

- name: configure
  command: ./configure
  args:
    chdir: /usr/local/src/hatohol/
  when: git_clone_hatohol.changed

- name: make hatohol
  shell: make -j`nproc`
  args:
    chdir: /usr/local/src/hatohol/
  when: git_clone_hatohol.changed

- name: hatohol install
  command: make install
  args:
    chdir: /usr/local/src/hatohol/
  when: git_clone_hatohol.changed
